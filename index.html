<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="style.css"/>
		<script defer src="main.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
	</head>
	<body>
		<div class="flexVertically">
			<div class="container">
				<div class="calculator">
					<div class="display">
						<p id="subDisplay"></p>
						<p id="mainDisplay">0</p>
					</div>
					<div class="mainGrid">
						<button class="button" id="pi">Ï€</button>
						<button class="button" id="sqrt"><sup>2</sup>âˆšğ’™</button>
						<button class="button" id="log">log</button>
						<button class="button" id="ln">ln</button>

						<button class="button" id="divide">Ã·</button>
						<button class="button" id="power">ğ’™<sup> ğ’š</sup></button>
						<button class="button" id="clear">CE</button>
						<button class="button" id="clearAll">C</button>

						<button class="button number" id="num7">7</button>
						<button class="button number" id="num8">8</button>
						<button class="button number" id="num9">9</button>
						<button class="button" id="multiply">Ã—</button>

						<button class="button number" id="num4">4</button>
						<button class="button number" id="num5">5</button>
						<button class="button number" id="num6">6</button>
						<button class="button" id="substract">-</button>

						<button class="button number" id="num1">1</button>
						<button class="button number" id="num2">2</button>
						<button class="button number" id="num3">3</button>
						<button class="button" id="plus">+</button>

						<button class="button" id="changeSign">Â±</button>
						<button class="button number" id="num0">0</button>
						<button class="button" id="comma">.</button>
						<button class="button" id="equal">=</button>
					</div>
				</div>
				<div class="history" id="historyContainer">
					<img src="history.svg" alt="History" id="iconHistory">
					<h2 class="historyTitle">Historial</h2>
					<div class="historyContent" id="historyContent">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
